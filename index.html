<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Split Bills</title>
</head>
<body>  
    <div class="wrapper">
        <!----------------------- BILL AMOUNT ----------------------->
        <div class="container" id="topContainer">
            <div class="title">Total Amount</div>
            <div class="inputContainer">
             <span>₹</span>  
             <input 
             onkeyup="calculateBill()"
             type="text"
             id="billTotalInput"
             placeholder="0.00"/> 
            </div>
            
        </div>
        <div class="container">
            <!-- -------------------------TIP ------------------->
            <div class="title">Give a tip?</div>
            <div class="inputContainer">
             <span>%</span>  
             <input 
             onkeyup="calculateBill()"
             type="text"
             id="tipInput"
             placeholder="10"/>  
            </div>
        </div>
        <div class="container" id="bottom">
            <!---------------------- Increase People---------------------->
            <div class="title">People</div>
            <div class="controls">
                <span class="buttonContainer">
                    <button class="splitButton"
                    onclick="increasePeople()">
                    <span class="buttonText">+</span>
                </button></span>
                <span class="splitAmount" id="numberOfPeople">1</span>
                <!------------------ Decrease people ------------------->
                <span class="buttonContainer">
                    <button class="splitButton"
                    onclick="decreasePeople()">
                    <span class="buttonText">-</span>
                </button>
                </span>
            </div>
            <!-------------------- Display Total ------------------->
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">₹0.00</div>
              </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
